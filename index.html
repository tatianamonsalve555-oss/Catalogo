<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neko BI | Mundo Capilar</title>
    <style>
        :root { --primary: #1a252f; --accent: #d4a373; --bg: #fdfaf5; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: var(--bg); color: #333; }
        .nav { background: white; padding: 15px; text-align: center; border-bottom: 2px solid var(--accent); }
        .logo { max-width: 180px; }
        .hero { background: var(--primary); color: white; padding: 40px 20px; text-align: center; }
        .container { max-width: 1000px; margin: -30px auto 50px; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center; }
        .btn-wa { display: block; background: #25D366; color: white; text-decoration: none; padding: 12px; border-radius: 8px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

<div class="nav">
    <img src="https://i.ibb.co/v4m0Yv9/logo-neko.png" alt="Neko BI Logo" class="logo">
</div>

<div class="hero">

</div>

<div class="container">
    <div class="grid">
        <div class="card">
            <h3>Tratamiento Hidratante</h3>
            <p>Recupera el brillo y la suavidad de tu cabello al instante.</p>
            <a href="https://wa.me/tu_numero" class="btn-wa">Consultar por WhatsApp</a>
        </div>
        <div class="card">
            <h3>Kit de Cuidado Diario</h3>
            <p>Shampoo y acondicionador profesional sin sal.</p>
            <a href="https://wa.me/tu_numero" class="btn-wa">Consultar por WhatsApp</a>
        </div>
    </div>
</div>

</body>
</html>
